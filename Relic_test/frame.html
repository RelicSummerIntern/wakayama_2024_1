<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./frame.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Yomogi:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="div2">
      <div class="child"></div>
      <section class="title-wrapper">
        <header class="title1">
          <div class="title-item"></div>
          <a class="a1" id="text">和歌山うちわ飯</a>
        </header>
      </section>
      <section class="inner">
        <div class="frame-parent">
          <div class="bottom-app-bar-parent">
            <div class="bottom-app-bar">
              <div class="leading-icon">
                <div class="icon-1">
                  <div class="container">
                    <div class="state-layer">
                      <img class="icon" alt="" src="./public/icon.svg" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="fab-elevation-override">
                <div class="fab">
                  <div class="state-layer1">
                    <img class="icon1" alt="" src="./public/icon-1.svg" />
                  </div>
                </div>
              </div>
            </div>
            <input class="frame-child" placeholder="タグ検索" type="text" />
          </div>
          <div class="category-row-parent">
            <div class="category-row">
              <div class="category-pair">
                <img
                  class="image-2-icon"
                  loading="lazy"
                  alt=""
                  src="./public/image-2@2x.png"
                />

                <div class="category-name">
                  <div class="div3">カフェ</div>
                </div>
              </div>
              <div class="second-category-pair">
                <img
                  class="image-3-icon"
                  loading="lazy"
                  alt=""
                  src="./public/image-3@2x.png"
                />

                <div class="second-category-name">
                  <div class="div4">焼肉</div>
                </div>
              </div>
            </div>
            <div class="category-row1">
              <div class="image-4-parent">
                <img
                  class="image-4-icon"
                  loading="lazy"
                  alt=""
                  src="./public/image-4@2x.png"
                />

                <div class="frame">
                  <div class="div5">麺類</div>
                </div>
              </div>
              <div class="image-5-parent">
                <img
                  class="image-5-icon"
                  loading="lazy"
                  alt=""
                  src="./public/image-5@2x.png"
                />

                <div class="frame-div">
                  <div class="div6">中華</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="third-category-row-wrapper">
        <div class="third-category-row">
          <div class="third-category-pair">
            <img
              class="image-6-icon"
              loading="lazy"
              alt=""
              src="./public/image-6@2x.png"
            />

            <div class="third-category-name">
              <div class="div7">モーニング</div>
            </div>
          </div>
          <div class="third-category-pair1">
            <img
              class="image-7-icon"
              loading="lazy"
              alt=""
              src="./public/image-7@2x.png"
            />

            <div class="wrapper1">
              <div class="div8">ランチ</div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var text = document.getElementById("text");
      if (text) {
        text.addEventListener("click", function (e) {
          window.location.href = "./top1.html";
        });
      }
      </script>
  </body>
</html>
