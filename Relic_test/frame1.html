<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./frame1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Yomogi:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="div9">
      <section class="profile-content">
        <header class="title2">
          <div class="title-inner"></div>
          <div class="title3">
            <div class="div10" id="text">和歌山うちわ飯</div>
            <div class="rectangle-div"></div>
            <a class="a2" id="text1">和歌山うちわ飯</a>
          </div>
        </header>
        <div class="author-name">
          <div class="profile-picture-parent">
            <div class="profile-picture1"></div>
            <div class="relic-wrapper">
              <a class="relic">Relic太郎</a>
            </div>
          </div>
        </div>
      </section>
      <div class="tabs-wrapper">
        <div class="tabs">
          <div class="tab-group">
            <div class="tab-1">
              <div class="state-layer2">
                <div class="tab-contents">
                  <div class="icon-badge">
                    <img
                      class="icon2"
                      loading="lazy"
                      alt=""
                      src="./public/icon.svg"
                    />

                    <div class="badges">
                      <div class="spacer"></div>
                    </div>
                  </div>
                  <div class="indicator">
                    <div class="shape"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-2">
              <div class="state-layer3">
                <div class="tab-contents1">
                  <div class="icon-badge1">
                    <img
                      class="icon3"
                      loading="lazy"
                      alt=""
                      src="./public/icon-11.svg"
                    />

                    <div class="badges1">
                      <div class="spacer1"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-3">
              <div class="state-layer4">
                <div class="tab-contents2">
                  <div class="icon-badge2">
                    <img
                      class="icon4"
                      loading="lazy"
                      alt=""
                      src="./public/icon-2.svg"
                    />

                    <div class="badges2">
                      <div class="spacer2"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-4">
              <div class="state-layer5">
                <div class="tab-contents3">
                  <div class="icon-badge3">
                    <img class="icon5" alt="" src="./public/icon-3.svg" />

                    <div class="badges3">
                      <div class="spacer3"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-5">
              <div class="state-layer6">
                <div class="tab-contents4">
                  <input class="icon-badge4" type="checkbox" />
                </div>
              </div>
            </div>
          </div>
          <div class="divider">
            <div class="divider1"></div>
          </div>
        </div>
      </div>
      <section class="author-profile">
        <div class="author-profile-child" id="rectangle"></div>
        <div class="author-profile-item"></div>
        <div class="author-profile-inner"></div>
      </section>
      <section class="rectangle-parent">
        <div class="frame-item"></div>
        <div class="frame-inner"></div>
        <div class="frame-child1"></div>
      </section>
      <section class="rectangle-group">
        <div class="frame-child2"></div>
        <div class="frame-child3"></div>
        <div class="frame-child4"></div>
        <div class="frame-child5"></div>
        <div class="frame-child6"></div>
        <div class="frame-child7"></div>
      </section>
    </div>

    <script>
      var text = document.getElementById("text");
      if (text) {
        text.addEventListener("click", function (e) {
          window.location.href = "./top1.html";
        });
      }
      
      var text1 = document.getElementById("text1");
      if (text1) {
        text1.addEventListener("click", function (e) {
          window.location.href = "./top1.html";
        });
      }
      
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          // Please sync "投稿の詳細" to the project
        });
      }
      </script>
  </body>
</html>
