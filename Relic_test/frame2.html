<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./frame2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Yomogi:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="div11">
      <header class="title4">
        <div class="title-child1"></div>
        <a class="a3" id="text">和歌山うちわ飯</a>
      </header>
      <section class="frame-group">
        <img
          class="group-icon"
          loading="lazy"
          alt=""
          src="./public/group-2.svg"
        />

        <textarea class="shape-element" rows="{8}" cols="{9}"> </textarea>
      </section>
      <section class="rectangle-container">
        <div class="frame-child8"></div>
        <div class="frame-child9"></div>
        <div class="frame-child10"></div>
        <div class="frame-child11"></div>
        <div class="frame-child12"></div>
        <div class="frame-child13"></div>
        <div class="frame-child14"></div>
        <div class="frame-child15"></div>
        <div class="frame-child16"></div>
        <div class="frame-child17"></div>
        <div class="frame-child18"></div>
        <div class="burger-image">
          <div class="burger-image-child"></div>
          <img
            class="burger-image-item"
            loading="lazy"
            alt=""
            src="./public/group-1.svg"
            id="group1"
          />
        </div>
      </section>
    </div>

    <script>
      var text = document.getElementById("text");
      if (text) {
        text.addEventListener("click", function (e) {
          window.location.href = "./top1.html";
        });
      }
      
      var group1 = document.getElementById("group1");
      if (group1) {
        group1.addEventListener("click", function (e) {
          window.location.href = "./frame.html";
        });
      }
      </script>
  </body>
</html>
