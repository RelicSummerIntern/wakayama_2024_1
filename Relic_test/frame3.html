<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./frame3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Yomogi:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="div12">
      <header class="title5" id="title">
        <div class="title6">
          <div class="title-child2"></div>
          <a class="a4" id="text2">和歌山うちわ飯</a>
        </div>
      </header>
      <section class="submission">
        <div class="canvas">
          <div class="shapes-parent">
            <div class="shapes">
              <div class="shapes-child"></div>
              <img
                class="vector-icon"
                loading="lazy"
                alt=""
                src="./public/vector1.svg"
              />
            </div>
            <div class="frame-child19"></div>
          </div>
        </div>
        <div class="textarea-field">
          <div class="label">＃○○</div>
          <div class="description">Description</div>
          <div class="textarea">
            <div class="value">コメント</div>
            <div class="drag-area">
              <img class="drag-icon" alt="" src="./public/drag.svg" />
            </div>
          </div>
          <div class="hint">Hint</div>
        </div>
      </section>
      <section class="image-holder">
        <div class="map-container-parent">
          <div class="map-container">
            <div class="map-wrapper">
              <img
                class="map-icon"
                loading="lazy"
                alt=""
                src="./public/map.svg"
              />
            </div>
            <div class="div13">場所を追加</div>
            <div class="add-button">
              <img
                class="add-icon"
                loading="lazy"
                alt=""
                src="./public/vector-1.svg"
              />
            </div>
          </div>
          <div class="toukou1" id="toukouContainer">
            <div class="left-submit-icon">
              <img
                class="submit-icon-left"
                loading="lazy"
                alt=""
                src="./public/vector-2.svg"
              />
            </div>
            <div class="submit-label">
              <div class="div14">投稿</div>
            </div>
            <div class="right-submit-icon">
              <img
                class="submit-icon-right"
                loading="lazy"
                alt=""
                src="./public/vector-3.svg"
              />
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var text2 = document.getElementById("text2");
      if (text2) {
        text2.addEventListener("click", function (e) {
          window.location.href = "./top1.html";
        });
      }
      
      var title = document.getElementById("title");
      if (title) {
        title.addEventListener("click", function (e) {
          window.location.href = "./top1.html";
        });
      }
      
      var toukouContainer = document.getElementById("toukouContainer");
      if (toukouContainer) {
        toukouContainer.addEventListener("click", function (e) {
          window.location.href = "./frame1.html";
        });
      }
      </script>
  </body>
</html>
